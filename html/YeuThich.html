<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách yêu thích</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/home-style.css">
</head>
<body>
    <div class="container">
        <!-- Copy header từ home.html -->

        <div class="wishlist-container my-5">
            <h2 class="mb-4">Danh sách yêu thích</h2>
            <div id="wishlistItems" class="row">
                <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
            </div>
        </div>

        <!-- Copy footer từ home.html -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/wishlist.js"></script>
    <script>
        // Hiển thị danh sách yêu thích
        function displayWishlist() {
            const wishlistContainer = document.getElementById('wishlistItems');
            if (!wishlistContainer) return;

            if (wishlist.length === 0) {
                wishlistContainer.innerHTML = '<p class="text-center col-12">Danh sách yêu thích trống</p>';
                return;
            }

            wishlistContainer.innerHTML = wishlist.map(item => `
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img src="${item.image}" class="card-img-top" alt="${item.title}">
                        <div class="card-body">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text">${item.author}</p>
                            <p class="card-text text-primary">${item.price}</p>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary btn-sm" 
                                    onclick="addToCart(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                    Thêm vào giỏ
                                </button>
                                <button class="btn btn-outline-danger btn-sm" 
                                    onclick="toggleWishlist(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                    <i class="fas fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayWishlist();
            updateWishlistIcon();
        });
    </script>
</body>
</html>
