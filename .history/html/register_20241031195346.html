<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        padding: 0;
        background-color: #6251dd;
      }
      .login-container {
        background-color: #fff;
        max-width: 800px;
        margin: 0 auto;
        padding-top: 10px;
        padding-bottom: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        margin-top: 100px;
      }
      .login-hero-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
      }
      .login-logo {
        aspect-ratio: 1.54;
        object-fit: contain;
        width: 100px;
        max-width: 100%;
      }
      .welcome-text {
        color: rgba(9, 9, 55, 0.6);
        font-weight: 600;
        font-size: 20px;
      }
      .login-header {
        color: #090937;
        font-weight: 700;
        font-size: 28px;
      }
      .input-label {
        color: #090937;
        font-weight: 600;
        font-size: 18px;
      }
      .input-field {
        border-radius: 4px;
        background-color: #f4f4ff;
        min-height: 50px;
        padding: 15px;
        font-size: 18px;
        border: none;
        outline: none;
      }
      .password-input-container {
        border-radius: 4px;
        background-color: #f4f4ff;
        display: flex;
        min-height: 50px;
        align-items: center;
        padding: 0 16px;
        outline: none;
      }
      .password-toggle {
        width: 24px;
        cursor: pointer;
        margin-left: 8px;
      }
      .login-options .form-check-label {
        font-weight: 700;
        color: #6251dd;
      }
      .login-button {
        background-color: #ef6b4a;
        color: #fff;
        margin-top: 20px;
        min-height: 50px;
        font-size: 20px;
        font-weight: 600;
        border: none;
      }
      .register-button {
        background-color: #fff;
        color: #6251dd;
        margin-top: 10px;
        border: 1px solid #6251dd;
        font-size: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <section
      class="login-container container-fluid vh-50 d-flex align-items-center"
    >
      <div class="row w-100">
        <div class="col-lg-7 d-flex flex-column align-items-center">
          <img
            src="../img/banner_login.png"
            alt="Register hero image"
            class="login-hero-image"
          />
        </div>
        <div class="col-lg-5 d-flex flex-column align-items-start">
          <div class="text-center w-100">
            <img
              src="../img/logo.jpg"
              alt="Company logo"
              class="login-logo mx-auto"
            />
            <h2 class="welcome-text">Welcome!</h2>
            <h1 class="login-header">Create a new account</h1>
          </div>
          <form class="w-100" id="registrationForm">
            <label for="name" class="input-label">Name</label>
            <input
              style="outline: none"
              type="text"
              id="name"
              class="form-control input-field mb-3"
              placeholder="John Doe"
              required
            />

            <label for="email" class="input-label">E-mail</label>
            <input
              style="outline: none"
              type="email"
              id="email"
              class="form-control input-field mb-3"
              placeholder="john@mail.com"
              required
            />

            <label for="password" class="input-label">Password</label>
            <div class="password-input-container mb-3">
              <input
                style="outline: none"
                type="password"
                id="password"
                class="form-control border-0 bg-transparent password-input"
                required
              />
              <img
                src="../img/closed_eye.png"
                alt="Toggle password visibility"
                class="password-toggle"
                id="passwordToggle"
              />
            </div>

            <div class="form-check login-options">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label class="form-check-label" for="terms"
                >Agree to Terms & Conditions</label
              >
            </div>

            <button type="submit" class="btn login-button w-100 mt-3">
              Register
            </button>
            <button type="button" class="btn register-button w-100 mt-2">
              Login
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Modal for Success Notification -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">
              Registration Successful
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Your account has been successfully created!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Show success modal
          const successModal = new bootstrap.Modal(
            document.getElementById("successModal")
          );
          successModal.show();

          // Store registration status in localStorage
          localStorage.setItem("registered", "true");
        });

      // Toggle password visibility
      document
        .getElementById("passwordToggle")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const isPasswordVisible = passwordInput.type === "text";

          // Toggle input type
          passwordInput.type = isPasswordVisible ? "password" : "text";

          // Toggle image
          this.src = isPasswordVisible
            ? "../img/closed_eye.png"
            : "../img/opened_eye.png";
        });
    </script>
  </body>
</html>
