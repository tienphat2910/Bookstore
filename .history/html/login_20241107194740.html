<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/login-style.css" />
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <section
      class="login-container container-fluid vh-50 d-flex align-items-center"
    >
      <div class="row w-100">
        <div class="col-lg-7 d-flex flex-column align-items-center">
          <img
            src="../img/banner_login.png"
            alt="Login hero image"
            class="login-hero-image"
          />
        </div>
        <div class="col-lg-5 d-flex flex-column align-items-start">
          <div class="text-center w-100">
            <img
              src="../img/logo.jpg"
              alt="Company logo"
              class="login-logo mx-auto"
            />
            <h2 class="welcome-text">Welcome back!</h2>
            <h1 class="login-header">Login to your account</h1>
          </div>
          <form class="w-100" id="loginForm">
            <label for="email" class="input-label">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-control input-field mb-3"
              placeholder="john@mail.com"
              required
            />

            <label for="password" class="input-label">Password</label>
            <div class="password-input-container mb-3">
              <input
                type="password"
                id="password"
                class="form-control border-0 bg-transparent password-input"
                required
              />
              <img
                src="../img/closed_eye.png"
                alt="Show password"
                class="password-toggle"
                id="passwordToggle"
              />
            </div>

            <div class="form-check login-options">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>

            <button type="submit" class="btn login-button w-100 mt-3">
              Login
            </button>
            <button
              type="button"
              class="btn register-button w-100 mt-2"
              onclick="window.location.href='register.html'"
            >
              Register
            </button>
            <button
              type="button"
              class="btn register-button w-100 mt-2"
              onclick="window.location.href='home.html'"
            >
              Quay lại trang chủ
            </button>
          </form>
          <div id="loginError" class="error-message"></div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Modal for Successful Login -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Login Successful</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">You have successfully logged in!</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="okButton">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#loginForm").on("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Clear previous error message
          $("#loginError").text("");

          // Get user input
          const email = $("#email").val().trim();
          const password = $("#password").val().trim();

          // Retrieve stored user data
          const storedData = localStorage.getItem("userData");
          if (storedData) {
            const userData = JSON.parse(storedData);

            // Validate email and password
            if (userData.email === email && userData.password === password) {
              // Successful login
              $("#successModal").modal("show"); // Show the modal
            } else {
              // Invalid credentials
              $("#loginError").text("Invalid email or password.");
            }
          } else {
            $("#loginError").text("No registered users found.");
          }
        });

        // Redirect to home page when OK button is clicked
        $("#okButton").on("click", function () {
          window.location.href = "home.html"; // Redirect to home page
        });

        // Toggle password visibility
        $("#passwordToggle").on("click", function () {
          const passwordInput = $("#password");
          const isPasswordVisible = passwordInput.attr("type") === "text";

          // Toggle input type
          passwordInput.attr("type", isPasswordVisible ? "password" : "text");

          // Toggle image
          $(this).attr(
            "src",
            isPasswordVisible
              ? "../img/closed_eye.png"
              : "../img/opened_eye.png"
          );
        });
      });

      function handleLogin() {
        // Xử lý đăng nhập
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Giả lập kiểm tra đăng nhập
        if (username && password) {
            // Lưu trạng thái đăng nhập
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);

            // Kiểm tra xem có URL chuyển hướng không
            const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
            if (redirectUrl) {
                sessionStorage.removeItem('redirectAfterLogin'); // Xóa URL chuyển hướng
                window.location.href = redirectUrl; // Chuyển hướng về trang giỏ hàng
            } else {
                window.location.href = 'home.html'; // Chuyển hướng về trang chủ
            }
        } else {
            alert('Vui lòng nhập đầy đủ thông tin!');
        }
      }
    </script>
  </body>
</html>
