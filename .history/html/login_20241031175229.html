<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .login-container {
      background-color: #fff;
      padding: 0 80px 0 0;
      overflow: hidden;
    }
    @media (max-width: 991px) {
      .login-container {
        padding-right: 20px;
      }
    }
    .login-content {
      display: flex;
      gap: 20px;
    }
    @media (max-width: 991px) {
      .login-content {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
      }
    }
    .login-image-column {
      display: flex;
      flex-direction: column;
      width: 64%;
    }
    @media (max-width: 991px) {
      .login-image-column {
        width: 100%;
      }
    }
    .login-hero-image {
      aspect-ratio: 0.7;
      object-fit: contain;
      width: 100%;
      flex-grow: 1;
    }
    @media (max-width: 991px) {
      .login-hero-image {
        max-width: 100%;
        margin-top: 40px;
      }
    }
    .login-form-column {
      display: flex;
      flex-direction: column;
      width: 36%;
      margin-left: 20px;
    }
    @media (max-width: 991px) {
      .login-form-column {
        width: 100%;
      }
    }
    .login-form-container {
      display: flex;
      width: 100%;
      flex-direction: column;
      align-self: stretch;
      margin: auto 0;
    }
    @media (max-width: 991px) {
      .login-form-container {
        margin-top: 40px;
      }
    }
    .login-logo {
      aspect-ratio: 1.54;
      object-fit: contain;
      width: 120px;
      align-self: center;
      max-width: 100%;
    }
    .welcome-text {
      color: rgba(9, 9, 55, 0.6);
      align-self: start;
      margin-top: 111px;
      font: 600 24px Manrope, sans-serif;
    }
    @media (max-width: 991px) {
      .welcome-text {
        margin-top: 40px;
      }
    }
    .login-header {
      color: #090937;
      align-self: start;
      margin-top: 10px;
      font: 700 32px Manrope, sans-serif;
    }
    .input-label {
      color: #090937;
      align-self: start;
      margin-top: 80px;
      font: 600 20px Manrope, sans-serif;
    }
    @media (max-width: 991px) {
      .input-label {
        margin-top: 40px;
      }
    }
    .input-field {
      align-self: stretch;
      border-radius: 4px;
      background-color: #f4f4ff;
      margin-top: 10px;
      min-height: 60px;
      padding: 17px 16px;
      font: 400 20px Manrope, sans-serif;
      border: none;
    }
    .password-input-container {
      border-radius: 4px;
      background-color: #f4f4ff;
      display: flex;
      margin-top: 10px;
      min-height: 60px;
      align-items: center;
      padding: 0 16px;
    }
    .password-input {
      background: transparent;
      border: none;
      flex-grow: 1;
      font: 400 20px Manrope, sans-serif;
      color: rgba(9, 9, 55, 0.4);
    }
    .password-toggle {
      aspect-ratio: 14.93;
      object-fit: contain;
      width: 120px;
    }
    .login-options {
      display: flex;
      margin-top: 10px;
      width: 100%;
      align-items: center;
      gap: 40px 71px;
      color: #6251dd;
      justify-content: start;
      font: 700 16px Manrope, sans-serif;
    }
    .remember-me {
      align-self: stretch;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .checkbox {
      aspect-ratio: 1;
      width: 24px;
    }
    .login-button,
    .register-button {
      align-self: stretch;
      border-radius: 4px;
      min-height: 60px;
      padding: 14px 20px;
      font: 600 24px Manrope, sans-serif;
      border: none;
      cursor: pointer;
    }
    .login-button {
      background-color: #ef6b4a;
      color: #fff;
      margin-top: 150px;
    }
    @media (max-width: 991px) {
      .login-button {
        margin-top: 40px;
      }
    }
    .register-button {
      background-color: #fff;
      color: #6251dd;
      margin-top: 10px;
      border: 1px solid #6251dd;
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
  <body>
    <section class="login-container">
      <div class="login-content">
        <div class="login-image-column">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/15e8329969f04d94993a94c721e219c8/8a9e08a617332441db2085807c4d00eef29e4783d1264f7b62bad22b713ff726?apiKey=15e8329969f04d94993a94c721e219c8&"
            alt="Login hero image"
            class="login-hero-image"
          />
        </div>
        <div class="login-form-column">
          <div class="login-form-container">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/15e8329969f04d94993a94c721e219c8/5d73e60ed94a4ddd0c74361f940a8df8d84dd9a20f1b2e7a94e9fb4066bd6d64?apiKey=15e8329969f04d94993a94c721e219c8&"
              alt="Company logo"
              class="login-logo"
            />
            <h2 class="welcome-text">Welcome back!</h2>
            <h1 class="login-header">Login to your account</h1>
            <form>
              <label for="email" class="input-label">E-mail</label>
              <input
                type="email"
                id="email"
                class="input-field"
                placeholder="john@mail.com"
                required
              />

              <label for="password" class="input-label">Password</label>
              <div class="password-input-container">
                <input
                  type="password"
                  id="password"
                  class="password-input"
                  required
                />
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/15e8329969f04d94993a94c721e219c8/290626f276668f0d2dd3a1a15fca8e0984649b510cc87ac65e4a01a850c9afd5?apiKey=15e8329969f04d94993a94c721e219c8&"
                  alt=""
                  class="password-toggle"
                />
              </div>

              <div class="login-options">
                <div class="remember-me">
                  <input type="checkbox" id="remember" class="checkbox" />
                  <label for="remember">Remember Me</label>
                </div>
              </div>

              <button type="submit" class="login-button">Login</button>
              <button type="button" class="register-button">Register</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
