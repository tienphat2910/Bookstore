<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/home-style.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-between align-items-center py-3">
        <div class="logo">
          <img src="../img/logo.jpg" alt="Logo" class="logo-img" />
        </div>
        <div class="search-part">
          <input
            class="form-control me-2 search-input"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </div>

        <div class="icons">
          <div class="profile me-3">
            <img src="../img/user.png" alt="User" class="icon-outline-user" />
          </div>
          <div class="heart me-3">
            <img src="../img/heart.png" alt="Wishlist" class="heart-icon" />
          </div>
          <div class="shop">
            <img
              src="../img/cart.png"
              alt="Shopping Cart"
              class="icon-outline-shopping-cart"
            />
          </div>
        </div>
      </header>

      <div class="banner">
        <div class="text">
          <span class="discount">20% discount<br /></span>
          <span class="paulo-coelho-books">all Paulo Coelho<br />books!</span>
        </div>
        <img src="../img/banner_home.avif" alt="Banner" class="banner-img" />
      </div>

      <div class="tabs mb-4">
        <div class="ellipse active"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="best-seller">Best Seller</h2>
        <a href="#" class="view-all" data-category="best-seller">View All</a>
      </div>
      <div id="best-seller-books" class="row"></div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="classics">Classics</h2>
        <a href="#" class="view-all" data-category="classics">View All</a>
      </div>
      <div id="classics-books" class="row"></div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="children">Children</h2>
        <a href="#" class="view-all" data-category="children">View All</a>
      </div>
      <div id="children-books" class="row"></div>

      <footer class="footer-base">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
      </footer>
    </div>

    <script>
      const books = [
        // Best Sellers
        {
          category: "best-seller",
          title: "Dune",
          author: "Frank Herbert",
          price: "87.75 $",
          image: "../img/book1.png"
        },
        {
          category: "best-seller",
          title: "1984",
          author: "George Orwell",
          price: "35.75 $",
          image: "../img/book2.png"
        },
        {
          category: "best-seller",
          title: "Ikigai",
          author: "Hector Garcia",
          price: "36.00 $",
          image: "../img/book3.png"
        },
        {
          category: "best-seller",
          title: "Metafizik",
          author: "Aristoteles",
          price: "36.00 $",
          image: "../img/book4.png"
        },
        {
          category: "best-seller",
          title: "Romeo ve Juliet",
          author: "William Shakespeare",
          price: "87.75 $",
          image: "../img/book5.png"
        },
        // Classics
        {
          category: "classics",
          title: "Olağanüstü Bir Gece",
          author: "Stefan Zweig",
          price: "35.75 $",
          image: "../img/book6.png"
        },
        {
          category: "classics",
          title: "Savaş ve Barış",
          author: "Lev Tolstoy",
          price: "36.00 $",
          image: "../img/book7.jpg"
        },
        {
          category: "classics",
          title: "Suç ve Ceza",
          author: "Fyodor Dostoyevski",
          price: "36.00 $",
          image: "../img/book8.jpg"
        },
        // Children's Books
        {
          category: "children",
          title: "Alev Saçlı Çocuk",
          author: "Christine Nöstlinger",
          price: "25.00 $",
          image: "../img/book9.png"
        },
        {
          category: "children",
          title: "Mor Bir Fil Gördüm Sanki!",
          author: "Varol Yaşaroğlu",
          price: "15.00 $",
          image: "../img/book10.png"
        },
        {
          category: "children",
          title: "Cinderella",
          author: "Disney Classic",
          price: "18.00 $",
          image: "../img/book11.png"
        },
        {
          category: "children",
          title: "I Am Superman",
          author: "Teitelbaum, Michael",
          price: "6.00 $",
          image: "../img/book12.png"
        }
      ];

      function loadBooks(category) {
        const filteredBooks = books.filter(
          (book) => book.category === category
        );
        const container = document.getElementById(`${category}-books`);

        // Clear existing content
        container.innerHTML = "";

        // Load the first 4 books
        filteredBooks.slice(0, 4).forEach((book) => {
          const bookHTML = `
            <div class="col-md-3 mb-4">
              <div class="book">
                <img src="${book.image}" alt="${book.title}" class="picture" />
                <div class="text-9">
                  <div class="name">
                    <span class="${book.title
                      .toLowerCase()
                      .replace(/\s+/g, "-")}" style="display: block;">${
            book.title
          }</span>
                    <span style="display: block; color: #777">${
                      book.author
                    }</span>
                  </div>
                  <div class="price">
                    <span class="price-a">${book.price}</span>
                  </div>
                </div>
              </div>
            </div>`;
          container.innerHTML += bookHTML;
        });
      }

      function loadAllBooks(category) {
        const filteredBooks = books.filter(
          (book) => book.category === category
        );
        const container = document.getElementById(`${category}-books`);

        // Clear existing content
        container.innerHTML = "";

        // Load all books
        filteredBooks.forEach((book) => {
          const bookHTML = `
            <div class="col-md-3 mb-4">
              <div class="book">
                <img src="${book.image}" alt="${book.title}" class="picture" />
                <div class="text-9">
                  <div class="name">
                    <span class="${book.title
                      .toLowerCase()
                      .replace(/\s+/g, "-")}" style="display: block;">${
            book.title
          }</span>
                    <span style="display: block; color: #777">${
                      book.author
                    }</span>
                  </div>
                  <div class="price">
                    <span class="price-a">${book.price}</span>
                  </div>
                </div>
              </div>
            </div>`;
          container.innerHTML += bookHTML;
        });
      }

      // Load initial books
      loadBooks("best-seller");
      loadBooks("classics");
      loadBooks("children");

      // Event listeners for "View All"
      document.querySelectorAll(".view-all").forEach((button) => {
        button.addEventListener("click", (event) => {
          event.preventDefault();
          const category = event.currentTarget.getAttribute("data-category");
          loadAllBooks(category);
        });
      });
    </script>
  </body>
</html>
