<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/home-style.css">
    <link rel="stylesheet" href="../css/thanhtoan-style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center">
                <!-- Hamburger Menu Icon -->
                <div class="dropdown">
                    <button class="btn btn-light me-3" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="dropdown-menu p-3" aria-labelledby="dropdownMenuButton">
                        <!-- Dropdown menu content giống như trong ChiTietSanPham.html -->
                    </div>
                </div>
                <!-- Logo -->
                <div class="logo">
                    <a href="home.html">
                        <img src="../img/logo.jpg" alt="Logo" class="logo-img" />
                    </a>
                </div>
            </div>

            <!-- Progress Steps -->
            <div class="order-steps d-flex align-items-center">
                <div class="step completed">
                    <span class="step-number">1</span>
                    <span class="step-text">Giỏ hàng</span>
                </div>
                <div class="step-line"></div>
                <div class="step active">
                    <span class="step-number">2</span>
                    <span class="step-text">Thanh toán</span>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <span class="step-number">3</span>
                    <span class="step-text">Hoàn tất</span>
                </div>
            </div>

            <!-- Icons -->
            <div class="icons d-flex align-items-center">
                <div class="profile me-3">
                    <img src="../img/user.png" alt="User" class="icon-outline-user" />
                </div>
                <div class="heart me-3">
                    <img src="../img/heart.png" alt="Wishlist" class="heart-icon" />
                </div>
                <div class="shop">
                    <a href="GioHang.html">
                        <img src="../img/cart.png" alt="Shopping Cart" class="icon-outline-shopping-cart" />
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container py-5">
            <div class="row">
                <!-- Left Column - Cart Items and Payment Methods -->
                <div class="col-md-8">
                    <!-- Cart Items -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="mb-0">Giỏ hàng của bạn (<span id="totalItems">0 sản phẩm</span>)</h4>
                        </div>
                        <div class="card-body">
                            <div id="cart-items">
                                <!-- Cart items will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>

                    <!-- Payment Methods -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Phương thức thanh toán</h4>
                        </div>
                        <div class="card-body">
                            <div class="payment-methods">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="codPayment" checked>
                                    <label class="form-check-label" for="codPayment">
                                        Thanh toán khi nhận hàng (COD)
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="bankingPayment">
                                    <label class="form-check-label" for="bankingPayment">
                                        Chuyển khoản ngân hàng
                                    </label>
                                    <div id="bankingDetails" class="payment-details mt-3" style="display: none;">
                                        <p>Ngân hàng: VCB</p>
                                        <p>Số tài khoản: 1234567890</p>
                                        <p>Chủ tài khoản: NGUYEN VAN A</p>
                                        <img src="../img/qr-vcb.jpg" alt="QR Banking" class="qr-code">
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="momoPayment">
                                    <label class="form-check-label" for="momoPayment">
                                        Ví MoMo
                                    </label>
                                    <div id="momoDetails" class="payment-details mt-3" style="display: none;">
                                        <p>Số điện thoại: 0987654321</p>
                                        <p>Tên: NGUYEN VAN A</p>
                                        <img src="../img/qr-momo.jpg" alt="QR Momo" class="qr-code">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Order Summary -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Tổng thanh toán</h4>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tạm tính:</span>
                                <span id="subtotal">0đ</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Phí vận chuyển:</span>
                                <span id="shipping">30.000đ</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Tổng cộng:</strong>
                                <strong id="total">0đ</strong>
                            </div>
                            <button class="btn btn-primary w-100" id="confirmPayment">
                                Xác nhận thanh toán
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="container py-5">
            <!-- Footer content giống như trong ChiTietSanPham.html -->
        </footer>
    </div>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/home_script.js"></script>
    <script src="../js/thanhtoan_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/wishlist.js"></script>
</body>
</html>
